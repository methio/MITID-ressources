<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" ref="style.css">


    <!-- 
    we use P5.js library to create a canvas and create a display 
    we use P5.sound to easily load/play/manipulate audio in the navigator
    we use tone.js to create sounds and sequences
    -->
    <script src="https://cdn.jsdelivr.net/npm/p5@1.11.10/lib/p5.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.11.10/lib/addons/p5.sound.min.js"></script>
    <!-- <script src="http://unpkg.com/tone"></script> -->

    <script src="script.js" defer></script>
</head>
<body>

     <main>
    </main>

    <!-- <button id="play-button">Play</button>
    <button id="pause-button">Pause</button> -->

    <button id="toggle-button">Play/Pause</button>



<div>
  <input
    type="range"
    id="volume"
    name="volume"
    min="0"
    max="1"
    value=".5"
    step=".05" />
  <label for="volume">volume</label>
</div>

<div>
  <input
    type="range"
    id="reverb"
    name="reverb"
    min="0"
    max="1"
    value=".5"
    step=".05" />
  <label for="reverb">reverb (not sure abt this one)</label>
</div>

<div>
  <input
    type="range"
    id="rate"
    name="rate"
    min="-10"
    max="10"
    value="1"
    step=".5" />
  <label for="rate">rate (speed)</label>
</div>

<div>
  <input
    type="range"
    id="delay"
    name="delay"
    min="0.1"
    max="1"
    value=".5"
    step=".1" />
  <label for="delay">delay (loop the sound, like echo)</label>
</div>

<div>
  <input
    type="range"
    id="distortion"
    name="distortion"
    min="0"
    max="1"
    value=".5"
    step=".1" />
  <label for="distortion">distortion (noisy effect)</label>
</div>



<!-- ################################################################################# -->
<h3>sine osc</h3>
<div>
  <input
    type="range"
    id="sineAmp"
    name="sineAmp"
    min="0"
    max="1"
    value=".5"
    step=".05" />
  <label for="sineAmp">sineAmp</label>
</div>

<div>
  <input
    type="range"
    id="sineFreq"
    name="sineFreq"
    min="0"
    max="1000"
    value="440"
    step="50" />
  <label for="sineFreq">sineFreq</label>
</div>

<button id="button-note">play note</button>

    
</body>
</html>
